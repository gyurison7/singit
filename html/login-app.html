    <div id="wrap">
        <!--==================
		* 페이지별 HEADER 구성이 다름에 따라 페이지별 클래스 추가 필요 (최상단 태그 id="container") 
		- PLAY 페이지 : play 클래스
		- SING 페이지 : sing 클래스
		- BATTLE 페이지 : battle 클래스
		- MY 페이지 : my 클래스
		- 서브 페이지 : sub 클래스 
        ======================-->
        <div id="container" class="sub login">

            <!--========== MODAL POPUP ==========-->
            <div class="modal-popup-group">
                <!-- 모달 팝업 열기 : 클래스 open 추가 / 닫기 : open 클래스 제거 -->
                <div id="accessPopup" class="modal alert accessPopup open">
                    <div class="modal-wrap">
                        <section class="modal-content">
                            <div class="modal-cont-wrap">
                                <div class="modal-tit-wrap">
                                    <h3 class="modal-tit">Signit 앱 접근 권한 안내</h3>
                                </div>
                                <div class="modal-txt-wrap content-txt3">
                                    서비스 이용을 위해 다음의 권한 허용이 필요합니다. 선택항목은 동의하지 않아도 서비스 이용이 가능합니다.
                                </div>
                                <ul class="access-rights-list content-txt2">
                                    <li class="list-tit-required content-txt3">필수 접근 권한</li>
                                    <li class="access-rights-item1">
                                        <div class="img-wrap"><img src="../asset/images/common/icon-call.svg" alt=""></div>
                                        <div class="access-rights-txt-wrap">
                                            <span class="access-rights-label">전화</span>
                                            <span class="access-rights-desc caption-txt1">서비스 이용 중 전화 상태 체크</span>
                                        </div>
                                    </li>
                                    <li class="list-tit-option content-txt3">선택 접근 권한</li>
                                    <li class="access-rights-item2">
                                        <div class="img-wrap"><img src="../asset/images/common/icon-camera.svg" alt=""></div>
                                        <div class="access-rights-txt-wrap">
                                            <span class="access-rights-label">카메라</span>
                                            <span class="access-rights-desc caption-txt1">녹화 영상의 커버 및 프로필 이미지에 사용</span>
                                        </div>
                                    </li>
                                    <li class="access-rights-item3">
                                        <div class="img-wrap"><img src="../asset/images/common/icon-mic.svg" alt=""></div>
                                        <div class="access-rights-txt-wrap">
                                            <span class="access-rights-label">마이크</span>
                                            <span class="access-rights-desc caption-txt1">노래 가창 시에 사용</span>
                                        </div>
                                    </li>
                                    <li class="access-rights-item4">
                                        <div class="img-wrap"><img src="../asset/images/common/icon-photo.svg" alt=""></div>
                                        <div class="access-rights-txt-wrap">
                                            <span class="access-rights-label">사진</span>
                                            <span class="access-rights-desc caption-txt1">녹화 영상의 커버 및 프로필 사진 수정 시 사용</span>
                                        </div>
                                    </li>
                                    <li class="access-rights-item5">
                                        <div class="img-wrap"><img src="../asset/images/common/icon-storage.svg" alt=""></div>
                                        <div class="access-rights-txt-wrap">
                                            <span class="access-rights-label">저장공간</span>
                                            <span class="access-rights-desc caption-txt1">레코딩 영상을 단말기에 저장하거나 다운로드할 때 사용</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="modal-btn-wrap">
