<div class="footer-inner inner">
	<ul class="app-bar-wrap skeleton-img-box">
		<!--==================
			* 페이지별 Header 구성이 다름에 따라 최상단 태그 id="container" 에 클래스 종류에 따라 APP BAR 메뉴 ACTIVE
			- PLAY 페이지 : play 클래스 붙는 경우 Footer의 <li class="play"> 태그에 'active' 클래스 추가
			- SING 페이지 : sing 클래스 붙는 경우 Footer의 <li class="sing"> 태그에 'active' 클래스 추가
			- MY 페이지 : my 클래스 붙는 경우 Footer의 <li class="battle"> 태그에 'active' 클래스 추가
			- 서브 페이지 : sub 클래스 
		======================-->
		<li class="play"> 
			<a href="" title="PLAY 메뉴 바로가기">
				<figure>
					<img class="app-bar-img" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-play.svg" alt="PLAY 메뉴 바로가기">
					<img class="app-bar-img active" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-play-on.svg" alt="PLAY 메뉴 바로가기">
					<figcaption class="app-bar-tit">play</figcaption>
				</figure>
			</a>
		</li>
		<li class="sing "> 
			<a href="" title="SING 메뉴 바로가기">
				<figure>
					<img class="app-bar-img" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-sing.svg" alt="SING 메뉴 바로가기">
					<img class="app-bar-img active" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-sing-on.svg" alt="SING 메뉴 바로가기">
					<figcaption class="app-bar-tit">부르기</figcaption>
				</figure>
			</a>
		</li>
		<li class="battle "> 
			<a href="" title="BATTLE 메뉴 바로가기">
				<figure>
					<img class="app-bar-img" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-battle.svg" alt="BATTLE 메뉴 바로가기">
					<img class="app-bar-img active" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-battle-on.svg" alt="BATTLE 메뉴 바로가기">
					<figcaption class="app-bar-tit">배틀</figcaption>
				</figure>
			</a>
		</li>
		<li class="my"> 
			<a href="" title="MY 메뉴 바로가기">
				<figure>
					<img class="app-bar-img" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-my.svg" alt="MY 메뉴 바로가기">
					<img class="app-bar-img active" src="http://codeloft.kr/mediascope_singit/asset/images/common/icon-my-on.svg" alt="MY 메뉴 바로가기">
					<figcaption class="app-bar-tit">my</figcaption>
				</figure>
			</a>
		</li>
	</ul>
</div>

<script>
	
/* footer */
$(function(){
	$(document).ready(function() {
		var $container = $('#container');
        var targetClasses = ['play', 'sing', 'battle', 'my'];
        
        // 모든 li에서 'active' 클래스 제거
        $('#footer .app-bar-wrap li').removeClass('active');
        
        // container의 클래스 중 targetClasses에 해당하는 것을 찾음
        var activeClass = targetClasses.find(function(className) {
            return $container.hasClass(className);
        });
        
        // 해당하는 클래스가 있으면 그에 맞는 li에 'active' 클래스 추가
        if (activeClass) {
            $('#footer .app-bar-wrap li.' + activeClass).addClass('active');
        }
    });
});
</script>
