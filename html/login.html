<body>
    <div id="wrap">
        <!--==================
		* 페이지별 HEADER 구성이 다름에 따라 페이지별 클래스 추가 필요 (최상단 태그 id="container") 
		- PLAY 페이지 : play 클래스
		- SING 페이지 : sing 클래스
		- BATTLE 페이지 : battle 클래스
		- MY 페이지 : my 클래스
		- 서브 페이지 : sub 클래스 
        ======================-->
        <div id="container" class="sub login">
            <!--========== MODAL POPUP ==========-->
            <div class="modal-popup-group">
                <div id="exPop01" class="modal alert exPop01">
                    <div class="modal-wrap">
                        <section class="modal-content">
                            <div class="modal-cont-wrap">
                                <div class="modal-tit-wrap">
                                    <h3 class="modal-tit">이메일을 확인해주세요.</h3>
                                </div>
                            </div>
                            <div class="modal-btn-wrap">
                                <a href="javascript:;" onclick="modalPopupClose('#exPop01');" class="basic-btn red" tabindex="1">확인</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!--========== HEADER ==========-->
            <header id="header"></header>
            <script>
                $(function () {
                    $('#header').load("include/header.html", function () {
                        // 로드된 후에 실행될 코드
                        $.getScript("../asset/js/header.js");
                    });
                });
            </script>

            <main id="login" class="login login-email">
                <section class="login-section">
                    <h2 class="main-title hidden">로그인</h2>
                    <div class="inner">
                        <div class="section-tit-wrap">
                            <figure class="login-logo content-txt2">
                                <img src="../asset/images/common/logo-h-red-white.svg" alt="방금 들은 곡 싱잇에서 불러봐!">
                            </figure>
                        </div>
                        <div class="login-form-wrap">
                            <div class="login-input-wrap">
                                <!-- 에러 메세지 노출 필요시 : input-box-wrap에 클래스 error 추가 필요 -->
                                <div class="input-box-wrap">
                                    <div class="input-box text email label-box">
                                        <p class="input-label caption-txt1 email">이메일</p>
                                        <input class="label-input" type="text" placeholder="이메일" tabindex="0" value="">
                                        <span class="line-focus"></span>
                                    </div>
                                    <div class="error-wrap">
                                        <p class="error">에러메세지는 이렇게 뜹니다.</p>
                                    </div>
                                </div>
                                <div class="input-box-wrap error">
                                    <div class="input-box password label-box">
                                        <p class="input-label caption-txt1 password">비밀번호</p>
                                        <input class="label-input" type="password" placeholder="비밀번호" tabindex="0">
                                        <span class="line-focus"></span>
                                    </div>
                                    <div class="error-wrap">
                                        <p class="error">에러메세지는 이렇게 뜹니다.</p>
                                    </div>
                                </div>
                                <div class="input-box btn submit">
                                    <input type="submit" onclick="" value="로그인" tabindex="0" class="basic-btn round red">
                                </div>
                            </div>
                            <div class="login-link-wrap content-txt3">
                                <a href="login-password.html" class="login-link" title="비밀번호 찾기 페이지로 이동">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
